<!DOCTYPE html>
<html lang="en">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

     <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>

  <body style="box-sizing: border-box; background-color: lightblue">
    <header style="background-color: cornflowerblue; text-align: center">
      <div>
        <h1>Stempelkanderne</h1>
        <h2>Team members:</h2>

          <p>Jacob Riis Jensen - s185122</p>
          <p>Andreas BG Jensen - s130016</p>
          <p>Malte B Pedersen - s185139</p>
          <p>Simon Woldbye-Lyng - s180943</p>
          <p>Kristian N Andersen - s185125</p>

      </div>
    </header>
    <hr />
    <div class="container-fluid">

      <h2>CSV to HTML Table</h2>

      <div id ='table-contain2'></div>

      <div id='table-container'></div>

    </div><!-- /.container -->

    <!--<footer class='footer'>-->
        
      <div class='container-fluid'>
        <hr />
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
          csv_path: 'data/sensorData.csv',
          element: 'table-container',
          allow_download: false,
          csv_options: {separator: ',', delimiter: '"'},
          datatables_options: {"paging": false},
          custom_formatting: [[4, format_link]]
      });

      CsvToHtmlTable.init({
          csv_path: 'data/sensor4Data.csv',
          element: 'table-container2',
          allow_download: false,
          csv_options: {separator: ',', delimiter: '"'},
          datatables_options: {"paging": false},
          custom_formatting: [[4, format_link]]
      });
    </script>
  </body>
</html>
